<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script language="javascript" type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        function testSubmit() {
            $.ajax({
                type:"POST",
                dataType:"json",
                url:"testapi",
                data:$('#myForm').serialize(),
                success: function (data) {
                    {#console.log(result);//打印服务端返回的数据(调试用)#}
                    if (data.status == 0) {
                        alert("SUCCESS");
                        $('#test1').text(data.result);
                        {#$('#test2').text(data.req);#}
                    }
                    else{
                        alert("Fail");
                    };
                },
                error : function() {
                    alert("异常！");
                }
            });
        }
    </script>
</head>
<body>

<div class="content">
{#    <form action="{% url 'testapi' %}" method="post" autocomplete="off">#}
    <form id="myForm">
        <input name="apiId" id="apinum" type="hidden" value="{{ api.id }}" />
        <div class="form-group marb20 ">
            <label>路径</label>
            <input name="path" id="path" type="text" value="{{ api.path }}" placeholder="请求路径"/>
        </div>
        <div class="form-group marb20 ">
            <label>请求方式</label>
            <input name="method" id="method" type="text" value="{{ api.method }}" placeholder="请求方式"/>
        </div>
        <div class="form-group marb20">
            <label>请求头</label>
            <input name="headers" id="headers" type="text" value="{{ api.headers }}" placeholder="请求头"/>
        </div>
        <div class="form-group marb20 ">
            <label>参数</label>
            <input name="parameter" id="parameter" type="text" value="{{ api.parameter }}" placeholder="参数"/>
        </div>
        <div class="form-group marb20">
            <label>标签</label>
            <input name="tag" id="tag" type="text" value="{{ api.tag }}" placeholder="标签"/>
        </div>
        <div class="form-group marb20 ">
            <label>api名称</label>
            <input name="name" id="name" type="text" value="{{ api.name }}" placeholder="api名称"/>
        </div>
        <div class="form-group marb20 ">
            <label>api描述</label>
            <input name="description" id="description" type="text" value="{{ api.description }}" placeholder="api描述"/>
        </div>
        <div class="error btns login-form-tips" id="jsLoginTips">{% if msg %}{{ msg }}{% else %}{% for key,error in api.errors.items %}{{ error }}{% endfor %}{% endif %}</div>
        <button class="btn btn-green" id="testBtn" type="button" onclick="testSubmit();">测试</button>

        {% csrf_token %}
    </form>
    <div class="panel panel-default">
        <div class="panel-heading">
            Test Result
        </div>
        <div class="panel-body" id="test1"></div>
        <div class="panel-heading">
            Test request
        </div>
        <div class="panel-body" id="test2"></div>

    </div>
</div>

</body>
</html>
